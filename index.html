<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .btn {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Clothing Store</h1>
  </header>
  <section class="products">
    <div class="product">
      <img src="images/A_digital_photograph_displays_a_pack_of_three_shor_text_removed.jpg" alt="T-Shirt">
      <h3>Stylish T-Shirt</h3>
      <p>$19.99</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/MadHappy Classics Fleece Hoodie (yellow black blue) Abstract Background 022025 SOURCE MadHappy.jpg" alt="Hoodie">
      <h3>Cool Hoodie</h3>
      <p>$39.99</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/P0.jpg" alt="Jeans">
      <h3>Denim Jeans</h3>
      <p>$49.99</p>
      <button class="btn">Add to Cart</button>
    </div>
  </section>
</body>
</html>
